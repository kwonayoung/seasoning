    <div class="sectiontitle">
      <h6 class="heading">씨즈닝 요정 친구들을 소개합니다</h6>
      <p>introducing 4seasoning friends </p>
    </div>
    <div class="group team">
        <figure>
      <figure class="one_quarter first"><img src="images/demo/EYECHI.jpg" alt="">
        <figcaption>
          <h6 class="heading">아이취</h6>
          <p>겨울 대표? 눈꽃 요정?이다. 

눈과 얼음을 만드는 캐릭터인데 족냉증으로 어그를 착용한다.

아이취라고 재채기를 하면 눈꽃을 생성한다.

</p>
          <footer>
           
             
          </footer>
        </figcaption>
      </figure>
           <figure>
      <figure class="one_quarter"><img src="images/demo/livumee.jpg" alt="">
        <figcaption>
          <h6 class="heading">리부미</h6>
          <p>가을 대표? 낙엽 요정?이다. 

리부리부하며 몸을 부르르 떨면 낙엽이 생성된다.

철학적인 언변가인데 낙엽들을 지폐로 변환시키는 연구를하는중.
</p>
          <footer>
           
          </footer>
        </figcaption>
      </figure>
           <figure>
      <figure class="one_quarter"><img src="images/demo/flafolius.jpg" alt="">
        <figcaption>
          <h6 class="heading">프라폴리우스</h6>
          <p>초여름 대표? 꽃 요정?이다. 
머리장식의 디자인을 자주 바꾸며
 다이어트중인데 항상 무언가 씹고있다. 
공룡이름같은 주문을 외우면 꽃들이 피어난다.
 
</p>
          <footer>
           
          </footer>
        </figcaption>
      </figure>
           <figure>
      <figure class="one_quarter"><img src="images/demo/greening.jpg" alt="">
        <figcaption>
          <h6 class="heading">그리닝</h6>
          <p>봄 대표? 새싹 요정?이다. 
천진난만해서 사람의 행동을 따라한다.
통통 뛰면 싹이 나와 자란다.
머리의 풀은 개수가 변하며 
우주와 소통하는 안테나라고. 
</p>
          <footer>
           
          </footer>
        </figcaption>
      </figure>
